<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Historico
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="medium">
  <ion-item-sliding *ngFor="let historico of listaHistoricos">


  <ion-item lines="full">
    <div slot="start">
      <br />
      <br />

 <ion-icon slot="success" name="qr-code"></ion-icon>
    </div>
    <ion-label> 
      <div>
        <p class="ion-text-right  line">
          {{Historico.dataHora | date: 'short' : '' : 'pt'}}
        </p>
        <p class="resultado">
          {{Historico.leitura}}
        </p>
      </div>
    </ion-label>
    <div slot="end">
      <ion-icon color="primary" name="calendar"></ion-icon>
    </div>
  </ion-item>


      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletar(historico.$key)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
</ion-item-sliding>
</ion-content>
